name: Create Github Tag from package.json version

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ”— Checkout
              uses: actions/checkout@v4

            - name: ðŸš€ Generated new tag
              uses: Klemensas/action-autotag@stable
              with:
                  GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
                  tag_prefix: 'v'
