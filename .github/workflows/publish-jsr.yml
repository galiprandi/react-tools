name: Publish to JSR

on:
    release:
        types: [created]

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - name: ğŸ”— Checkout
              uses: actions/checkout@v4

            - name: ğŸ”© Install dependencies
              run: npm ci
            - name: ğŸ“¦ Publish package on JSR
              run: npx jsr publish --allow-slow-types
