name: Publish to JSR

on:
    release:
        types: [created]

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - name: ğŸ”— Checkout
              uses: actions/checkout@v4

            - name: ğŸ“¥ Install pnpm
              uses: pnpm/action-setup@v4

            - name: ğŸ› ï¸ Setup Node ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'

            - name: ğŸ“¥ Install dependencies
              run: pnpm install

            - name: ğŸ—ï¸ Build app
              run: pnpm run build

            - name: ğŸ“¦ Publish package on JSR
              run: npx jsr publish --allow-slow-types
