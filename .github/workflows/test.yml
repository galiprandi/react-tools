name: 'Run Tests'
on:
    pull_request:

jobs:
    build-and-test:
        permissions:
            pull-requests: write
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [22.x]

        steps:
            - name: 🔗 Checkout
              uses: actions/checkout@v4

            - name: ⚙️ Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: ⚙️ Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
            - name: 🔩 Install dependencies and build
              run: pnpm i && pnpm run build

            - name: 🧪 Run Tests
              env:
                  TZ: 'America/Argentina/Tucuman'
              run: pnpm run test:coverage
