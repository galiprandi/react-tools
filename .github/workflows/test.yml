name: 'Run Tests'
on:
    pull_request:

jobs:
    build-and-test:
        permissions:
            pull-requests: write
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [22.x]

        steps:
            - name: ğŸ”— Checkout
              uses: actions/checkout@v4

            - name: âš™ï¸ Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: âš™ï¸ Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
            - name: ğŸ”© Install dependencies and build
              run: pnpm i && pnpm run build

            - name: ğŸ§ª Run Tests
              env:
                  TZ: 'America/Argentina/Tucuman'
              run: pnpm run test:coverage
