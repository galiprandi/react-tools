name: ğŸ§ª Run Tests
on:
    pull_request:

jobs:
    test:
        permissions:
            pull-requests: write
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - name: ğŸ”— Checkout
              uses: actions/checkout@v4

            - name: ğŸ“¥ Install pnpm
              uses: pnpm/action-setup@v4

            - name: ğŸ› ï¸ Setup Node ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'

            - name: ğŸ“¥ Install dependencies
              run: pnpm install

            - name: ğŸ—ï¸ Build app
              run: pnpm run build

            - name: ğŸ§ª Run Tests
              env:
                  TZ: 'America/Argentina/Tucuman'
              run: pnpm run test:coverage
