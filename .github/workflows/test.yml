name: 'Run Tests'
on:
    pull_request:

jobs:
    build-and-test:
        permissions:
            pull-requests: write
        runs-on: ubuntu-latest
        steps:
            - name: 🔗 Checkout
              uses: actions/checkout@v4

            - name: ⚙️ Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
            - name: 🔩 Install dependencies and build
              run: npm i && npm run build

            - name: 🧪 Run Tests
              env:
                  TZ: 'America/Argentina/Tucuman'
              run: npm run test:coverage
