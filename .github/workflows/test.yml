name: 'Run Tests'
on:
    pull_request:

jobs:
    build-and-test:
        permissions:
            pull-requests: write
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ”— Checkout
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
            - name: ğŸ”© Install dependencies and build
              run: npm i && npm run build

            - name: ğŸ§ª Run Tests
              env:
                  TZ: 'America/Argentina/Tucuman'
              run: npm run test:coverage
